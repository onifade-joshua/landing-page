<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="product-land-page.css" class="css">
    <title>Land Page</title>
</head>


<body>

    <header id="header">
        <img id="header-img" src="images/cmfb_Logo.png" alt="cmfb logo here" class="img-fluid">
    </header>

    <nav id="nav-bar">
        <a href="#">Home</a>
        <a href="#">Video</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <section>
            <iframe class="video" width="540" height="315" src="https://www.youtube.com/embed/WqMbzVWIAjY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>

        <form action="" id="form">
            <div class="form-group">
                <input type="email" id="email" placeholder="Input your email" class="formControl">
            </div>

            <div class="form-group">
                <button type="submit" id="submit">Submit</button>
            </div>




        </form>
    </div>
</body>

</html>
